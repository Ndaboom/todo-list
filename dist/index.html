<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>

<body>
    <div class="container">
        <h2>Todo app</h2>
        <div class="tasks-container">
            <div class="tasks-header border-bottom line">
                <p>Today's To Do</p>
                <span class="material-symbols-outlined">
                    autorenew
                </span>
            </div>
            <div class="add-task border-bottom line">
                <input type="text" placeholder="Add to your list" id="task_description" />
                <span class="material-symbols-outlined" id="add_task">
                    keyboard_return
                </span>
            </div>
            <div class="tasks-list">

            </div>
            <div class="complete-all">
                <a href="" class="delete-completed">Clear all completed</a>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
